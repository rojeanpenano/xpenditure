<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Expense</title>
    <style>
        /* General styling shared across pages */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(240, 245, 250);
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(20, 83, 116);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em;
            margin: 0;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgb(20, 83, 116);
            color: white;
        }

        form {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: rgb(20, 83, 116);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(17, 72, 102);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
            </ul>
        </nav>
        <h1>Shared Expense</h1>
    </header>

    <!-- Table for displaying shared expenses -->
    <table>
        <thead>
            <tr>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Participants</th>
                <th>Per Participant</th>
            </tr>
        </thead>
        <tbody id="sharedExpenseTableBody">
            <!-- Shared expenses will be dynamically loaded here -->
        </tbody>
    </table>

    <!-- Form for adding shared expenses -->
    <form id="sharedExpenseForm">
        <h3>Add Shared Expense</h3>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <label for="participants">Participants (comma-separated)</label>
        <input type="text" id="participants" name="participants" required>

        <button type="submit">Add Expense</button>
    </form>

    <script>
        const API_URL = 'https://xpenditure-1krq.onrender.com/api/shared-expenses';
        const token = localStorage.getItem('token'); // Retrieve JWT token

        // Fetch and display shared expenses
        async function fetchSharedExpenses() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    },
                });

                if (!response.ok) throw new Error('Failed to fetch shared expenses');

                const sharedExpenses = await response.json();
                const tableBody = document.getElementById('sharedExpenseTableBody');
                tableBody.innerHTML = '';

                sharedExpenses.forEach(expense => {
                    const row = `
                        <tr>
                            <td>${expense.description}</td>
                            <td>â‚±${expense.amount.toFixed(2)}</td>
                            <td>${new Date(expense.date).toLocaleDateString()}</td>
                            <td>${expense.participants.join(', ')}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching shared expenses:', error);
            }
        }

        // Handle form submission for adding shared expenses
        document.getElementById('sharedExpenseForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;
            const participants = document.getElementById('participants').value.split(',');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}`
                    },
                    body: JSON.stringify({ description, amount, date, participants }),
                });

                if (response.ok) {
                    fetchSharedExpenses();
                    document.getElementById('sharedExpenseForm').reset();
                } else {
                    throw new Error('Failed to add shared expense');
                }
            } catch (error) {
                console.error('Error adding shared expense:', error);
            }
        });

        // Fetch shared expenses on page load
        window.onload = fetchSharedExpenses;
    </script>
    
</body>
</html>
