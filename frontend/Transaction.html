<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="transaction-container">
        <h1>Transaction Management</h1>

        <!-- Form for adding a new transaction -->
        <section class="form-section">
            <h2>Add New Transaction</h2>
            <form id="addTransactionForm">
                <input type="text" id="transactionCategory" placeholder="Category (e.g., Bills)" required>
                <input type="number" id="transactionAmount" placeholder="Amount (₱)" required>
                <input type="date" id="transactionDate" required>
                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <!-- Table to display transactions -->
        <section class="transaction-list">
            <h2>Your Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount (₱)</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                    <!-- Transactions will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Xpenditure. All Rights Reserved.</p>
    </footer>
    <!-- Including the transaction management script -->
    <script type="module" src="transaction.js"></script>
</body>
</html>
