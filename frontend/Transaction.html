<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="transact.css">
</head>
<body>
    <h1>Transactions</h1>

    <form id="transactionForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Add Transaction</button>
    </form>

    <p id="feedback" style="display:none;"></p>

    <script type="module">
        import { BASE_URL } from './apiConfig.js'; // Import API base URL

        // Reference the transaction form
        const transactionForm = document.getElementById('transactionForm');
        const feedback = document.getElementById('feedback');

        // Form submit handler
        transactionForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission behavior

            // Collect form data
            const transactionData = {
                date: document.getElementById('date').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
            };

            try {
                // Send POST request to the backend
                const response = await fetch(`${BASE_URL}/transactions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${localStorage.getItem('token')}`, // Include auth token
                    },
                    body: JSON.stringify(transactionData),
                });

                if (response.ok) {
                    feedback.style.display = 'block';
                    feedback.style.color = 'green';
                    feedback.textContent = 'Transaction added successfully!';
                    transactionForm.reset(); // Clear form after successful submission
                } else {
                    const errorData = await response.json();
                    feedback.style.display = 'block';
                    feedback.style.color = 'red';
                    feedback.textContent = `Error: ${errorData.message || 'Failed to add transaction'}`;
                }
            } catch (error) {
                feedback.style.display = 'block';
                feedback.style.color = 'red';
                feedback.textContent = `Network error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
