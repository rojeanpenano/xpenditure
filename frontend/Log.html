<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="Create.html">Register here</a></p>

    <script type="module">
        import { BASE_URL } from './apiConfig.js';

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission behavior

            // Collect user inputs
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                // Send login request to the backend
                const response = await fetch(`${BASE_URL}/api/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Save JWT token in local storage
                    localStorage.setItem('token', data.token);

                    // Redirect to the transactions page upon successful login
                    alert('Login successful!');
                    window.location.href = 'Transaction.html'; // Redirect to transactions
                } else {
                    // Show error message if login fails
                    alert(data.message || 'Invalid credentials.');
                }
            } catch (error) {
                // Show error if server connection fails
                alert('Error connecting to server.');
            }
        });
    </script>
</body>
</html>
