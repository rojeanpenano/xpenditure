<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(240, 245, 250);
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(20, 83, 116);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em;
            margin: 0;
        }

        .budget-summary {
            margin: 20px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .budget-summary p {
            margin: 0;
            font-size: 1.1em;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: rgb(20, 83, 116);
            color: white;
        }

        form {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: rgb(20, 83, 116);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(17, 72, 102);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
            </ul>
        </nav>
        <h1>Transaction Management</h1>
    </header>

    <div class="budget-summary">
        <p id="setBudget">Set Budget: ₱0.00</p>
        <p id="remainingBudget">Remaining Budget: ₱0.00</p>
        <p id="asOfDate">As of: -</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="transactionTableBody"></tbody>
    </table>

    <!-- Transaction Form -->
    <form id="transactionForm">
        <h3>Add New Transaction</h3>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Enter description" required>

        <label for="category">Category</label>
        <input type="text" id="category" name="category" placeholder="Enter category" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

        <label for="type">Type</label>
        <select id="type" name="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <button type="submit">Add Transaction</button>
    </form>

    <script>
        const TRANSACTION_API_URL = 'https://xpenditure-1krq.onrender.com/api/transactions';
        const BUDGET_API_URL = 'https://xpenditure-1krq.onrender.com/api/budgets';
        const token = localStorage.getItem('token');

        async function fetchBudgets() {
            try {
                const response = await fetch(BUDGET_API_URL, {
                    headers: { Authorization: `Bearer ${token}` },
                });

                const budgets = await response.json();
                if (budgets.length > 0) {
                    const budget = budgets[0];
                    document.getElementById('setBudget').textContent = `Set Budget: ₱${budget.amount.toFixed(2)}`;
                    document.getElementById('remainingBudget').textContent = `Remaining Budget: ₱${budget.remaining.toFixed(2)}`;
                    document.getElementById('asOfDate').textContent = `As of: ${new Date().toLocaleDateString()}`;
                }
            } catch (error) {
                console.error('Error fetching budgets:', error);
            }
        }

        async function fetchTransactions() {
            try {
                const response = await fetch(TRANSACTION_API_URL, {
                    headers: { Authorization: `Bearer ${token}` },
                });

                const transactions = await response.json();
                const tableBody = document.getElementById('transactionTableBody');
                tableBody.innerHTML = '';

                transactions.forEach((transaction) => {
                    const row = `
                        <tr>
                            <td>${new Date(transaction.date).toLocaleDateString()}</td>
                            <td>${transaction.description}</td>
                            <td>${transaction.category}</td>
                            <td>₱${transaction.amount.toFixed(2)}</td>
                            <td>${transaction.type}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching transactions:', error);
            }
        }

        document.getElementById('transactionForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            try {
                const response = await fetch(TRANSACTION_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({ date, description, category, amount, type }),
                });

                if (response.ok) {
                    fetchBudgets();
                    fetchTransactions();
                    document.getElementById('transactionForm').reset();
                } else {
                    throw new Error('Failed to add transaction');
                }
            } catch (error) {
                console.error('Error adding transaction:', error);
            }
        });

        window.onload = function () {
            fetchBudgets();
            fetchTransactions();
        };
    </script>
</body>
</html>
