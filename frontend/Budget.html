<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(240, 245, 250);
            padding: 20px;
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(20, 83, 116);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em;
            margin: 0;
        }

        /* Table styling */
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: rgb(20, 83, 116);
            color: white;
        }

        /* Form styling */
        form {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: rgb(20, 83, 116);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(17, 72, 102);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
            </ul>
        </nav>
        <h1>Budget Management</h1>
    </header>

    <!-- Table for displaying budgets -->
    <table>
        <thead>
            <tr>
                <th>Amount (₱)</th>
                <th>Remaining (₱)</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody id="budgetTableBody">
            <!-- Budgets will be dynamically loaded here -->
        </tbody>
    </table>

    <!-- Form for adding budgets -->
    <form id="budgetForm">
        <h3>Set Budget</h3>
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter total budget amount" required>

        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">End Date</label>
        <input type="date" id="endDate" name="endDate" required>

        <button type="submit">Set Budget</button>
    </form>

    <script>
        const API_URL = 'https://xpenditure-1krq.onrender.com/api/budgets';
        const token = localStorage.getItem('token');

        // Fetch and display budgets
        async function fetchBudgets() {
            try {
                const response = await fetch(API_URL, {
                    headers: { Authorization: `Bearer ${token}` },
                });
                if (!response.ok) throw new Error('Failed to fetch budgets');

                const budgets = await response.json();
                const tableBody = document.getElementById('budgetTableBody');
                tableBody.innerHTML = '';

                for (const budget of budgets) {
                    const remainingResponse = await fetch(`${API_URL}/${budget._id}/remaining`, {
                        headers: { Authorization: `Bearer ${token}` },
                    });
                    const { remaining } = await remainingResponse.json();

                    const row = `
                        <tr>
                            <td>₱${budget.amount.toFixed(2)}</td>
                            <td>₱${remaining.toFixed(2)}</td>
                            <td>${new Date(budget.startDate).toLocaleDateString()}</td>
                            <td>${new Date(budget.endDate).toLocaleDateString()}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                }
            } catch (error) {
                alert('Error fetching budgets: ' + error.message);
            }
        }

        // Handle form submission for adding budgets
        document.getElementById('budgetForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const amount = parseFloat(document.getElementById('amount').value);
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({ amount, startDate, endDate }),
                });

                if (!response.ok) throw new Error('Failed to set budget');

                alert('Budget set successfully!');
                fetchBudgets();
                document.getElementById('budgetForm').reset();
            } catch (error) {
                alert('Error setting budget: ' + error.message);
            }
        });

        // Fetch budgets on page load
        window.onload = fetchBudgets;
    </script>
</body>
</html>
