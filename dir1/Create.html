<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(9, 53, 77); /* Background color */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Full viewport height */
        }

        /* Create Account Container */
        .create-account-container {
            background-color: white;
            width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            text-align: center;
        }

        /* Heading */
        .create-account-container h2 {
            margin-bottom: 15px;
            color: rgb(9, 53, 77);
        }

        /* Input Fields */
        .create-account-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Submit Button */
        .create-account-container button {
            width: 90%;
            padding: 10px;
            background-color: rgb(20, 83, 116);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .create-account-container button:hover {
            background-color: rgb(15, 64, 93);
        }

        /* Already Have an Account Link */
        .create-account-container a {
            display: block;
            margin-top: 15px;
            color: rgb(9, 53, 77);
            text-decoration: none;
            font-size: 14px;
        }

        .create-account-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <h2>Create Account</h2>
        <form>
            <input type="text" placeholder="Enter your username" required><br>
            <input type="email" placeholder="Enter your email" required><br>
            <input type="password" placeholder="Enter your password" required><br>
            <input type="password" placeholder="Confirm your password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <a href="dir1/Log.html">Already have an account? Log In</a>
    </div>
</body>
</html>
